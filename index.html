<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html" charset="utf-8">
    <title>Froot Wars</title>
    <script src="js/game.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
</head>

<body>
    <div id="wrapper">
        <div id="gamecontainer">
            <canvas id="gamecanvas" width="640" height="480" class="gameplayer">
            </canvas>

            <div id="scorescreen" class="gameplayer">
                <img id="togglemusic" src="images/icons/sound.png" alt="Toggle Music" />
                <img src="images/icons/prev.png" alt="Restart Level" />
                <span id="score"> score: 0</span>
            </div>

            <div id="gamestartscreen" class="gameplayer">
                <img src="images/icons/play.png" alt="Play Game" />
                <br />
                <img src="images/icons/settings.png" alt="settings" />
            </div>

            <div id="levelselectscreen" class="gameplayer"></div>

            <div id="loadingscreen" class="gameplayer">
                <div id="loadingmessage"></div>
            </div>

            <div id="endingscreen" class="gameplayer">
                <div>
                    <p id="endingmessage">The Level Is Over Message</p>
                    <p id="playcurrentlevel" class="endingoption">
                        <img src="images/icons/prev.png" alt="Replay" /> Replay Current Level
                    </p>
                    <p id="playnextlevel" class="endingoption">
                        <img src="images/icons/next.png" alt="Next" /> Play Next Level
                    </p>
                    <p id="returntolevelscreen" class="endingoption">
                        <img src="images/icons/return.png" alt="Return" /> Return to level screen
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
